    <script>
      // Defer GA loading until after page is interactive
      window.addEventListener("load", function () {
        setTimeout(function () {
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          window.gtag = gtag;

          // Set default consent to denied for GDPR compliance
          gtag("consent", "default", {
            ad_storage: "denied",
            ad_user_data: "denied",
            ad_personalization: "denied",
            analytics_storage: "denied",
            wait_for_update: 500,
          });

          // Load gtag.js
          var script = document.createElement("script");
          script.src =
            "https://www.googletagmanager.com/gtag/js?id=G-9BDESWHQ64";
          script.async = true;
          script.onload = function () {
            gtag("js", new Date());
            gtag("config", "G-9BDESWHQ64", {
              send_page_view: window.location.pathname !== "/",
            });
          };
          document.head.appendChild(script);
        }, 100);
      });
    </script>
